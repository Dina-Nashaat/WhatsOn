<!--Landing Page-->
<!Doctype html>
<html>

<head>
    <link href="css/main.css" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <title>WhatsOn</title>
</head>

<body class='background' ng-app="myApp">
    <div class="main" ng-controller="MainController">       
        
        <div class='input-field search'>
    
            <h2 style="text-transform:uppercase; text-align:center; margin-bottom:70px">Stay on top of the world's updates</h2>

            <select>
                    <option value="" disabled selected>What's On:</option>
                    <option value="1">World News</option>
                    <!--<option value="2">Technology</option>-->
                    <!--<option value="3">Entertainment</option>-->
            </select>

        </div><!--.search-->
        
        <div class="row">
            <div class="col s12 m3" ng-repeat = "arr in feeds">
                <div id="feed-card" class="card small" >
                    <feed-card info="arr">
                </div><!--.card-->
            </div><!--.col-->

        </div> <!--.row-->
            
    </div><!--.main-->
</body>


    <!--Dependencies-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <script src="js/driver.js"></script>
    
    <!-- Modules -->
    <script src="js/app.js"></script>
    
    <!--CONFIG-->
    <script src="js/routes/config.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/feedCard.js"></script>

    <!-- Services -->
    <script src="js/services/feedupdate.js"></script>

    
    

</html>
