<!--CARD-->

<div class="card-content" >
    <div id = "tab{{item.id}}_{{$index}}" ng-repeat = "item in info" class="{{$index!=0?'hideTab':''}}" >
        <div class="card-image">
            <img ng-src="{{item.image}}" style="width:15%; height:auto;">
        </div>
        <span class="card-title" > {{item.title}} </span>
    </div>
</div>

<div class="card-tabs">
    <ul class="tabs tabs-fixed-width">
        <li class="tab" ng-repeat = "item in info track by $index">
            <a href="#tab{{item.id}}_{{$index}}" class="{{$index==0?'active':''}}">{{item.source}}</a>
        </li>
    </ul>
</div>
